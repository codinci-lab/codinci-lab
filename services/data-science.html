<!-- Template for services: Replace content for each service accordingly -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{Service Name} | Codinci Lab</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="light">
  <header>
    <nav id="navbar">
      <a href="../index.html" class="logo">Codinci Lab</a>
      <ul class="nav-links">
        <li><a href="../index.html#services">Back to Services</a></li>
        <li><a href="../index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="service-detail">
      <h1>{Service Name}</h1>
      <p>{Service Description}</p>

      <h3>What You Get</h3>
      <ul>
        <li>{Feature 1}</li>
        <li>{Feature 2}</li>
        <li>{Feature 3}</li>
        <li>{Feature 4}</li>
      </ul>

      <h3>Example Project</h3>
      <div class="project">
        <h4>{Project Title}</h4>
        <p>{Project Summary}</p>
        <a href="{GitHub Repo Link}" target="_blank">GitHub Repo</a>
        <span> | </span>
        <a href="{Live Demo Link}" target="_blank">Live Demo</a>
      </div>

      <a class="btn-primary" href="../index.html#contact">Get Started</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Codinci Lab. All rights reserved.</p>
  </footer>
</body>
</html>
